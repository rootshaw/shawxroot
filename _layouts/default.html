<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.github.description }}</h2>
      {% if site.show_urls %}
        <a href="{{ site.github.root_url }}" class="btn">Root</a>
        <a href="{{ site.github.shaw_url }}" class="btn">Shaw</a>
      {% endif %}
    </header>
    <script>
      var n = Math.floor(Math.random() * 13);
      document.body.style.background = 'var(--main-bg-color-' + n + ')';
      var colors = ["#155799", "red", "red", "rgba(9,9,121,1)", "rgba(34,193,195,1)", "rgba(252,70,107,1)",
                    "rgba(131,58,180,1)", "rgba(252,176,69,1)", "rgba(63,94,251,1)", "rgba(253,187,45,1)",
                    "rgba(0,212,255,1)", "rgba(148,187,233,1)", "rgba(238,174,202,1)"];
      document.querySelector('meta[name="theme-color"]').setAttribute("content", colors[n]);
    </script>
  </body>
</html>
